<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Healing Root â€” Profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand">HEALING ROOT AGRO VENTURES</div>
  <div class="actions" id="profile-actions"></div>
</header>

<main style="max-width:900px;margin:20px auto;padding:0 12px">
  <div class="card" id="profile-card">
    <img id="profile-avatar" class="avatar-lg" src="images/default-profile.png" alt="profile">
    <input type="file" id="profile-upload" accept="image/*">
    <h2 id="profile-displayname">Your Name</h2>
    <p id="profile-username">@username</p>
    <textarea id="profile-bio" placeholder="Write a short bio..."></textarea>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button id="save-profile" class="small-btn">Save</button>
      <button id="go-feed" class="small-btn">Back to Feed</button>
    </div>
  </div>

  <div class="card">
    <h3>Friends</h3>
    <div id="profile-friends"></div>
  </div>
</main>

<script type="module">
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import { auth } from './firebase.js';
import { initProfile } from './app.js';

onAuthStateChanged(auth, user => {
  if(!user) window.location.href = 'index.html';
  else initProfile();
});
</script>
</body>
</html>
