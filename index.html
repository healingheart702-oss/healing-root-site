<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Healing Root — Social Farm</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">HEALING ROOT AGRO VENTURES</div>
    <div id="auth-actions">
      <button id="btn-login-open">Login / Sign up</button>
    </div>
  </header>

  <!-- Main layout: feed + sidebar -->
  <main class="layout">
    <section class="feed-col">
      <!-- create post card -->
      <div id="create-card" class="card hidden">
        <div class="card-row">
          <img id="mini-avatar" class="avatar-sm" src="images/default-profile.png" alt="me">
          <textarea id="post-text" placeholder="What's happening on your farm?" rows="2"></textarea>
        </div>
        <div class="card-row">
          <input type="file" id="post-image" accept="image/*">
          <button id="btn-post">Post</button>
        </div>
      </div>

      <!-- posts container -->
      <div id="posts-container"></div>
    </section>

    <aside class="sidebar-col">
      <div class="card">
        <h3>Products — Order via WhatsApp</h3>
        <div id="products-list"></div>
      </div>

      <div class="card">
        <h3>Your Friends</h3>
        <div id="friends-list"></div>
      </div>

      <div class="card">
        <h3>Chat</h3>
        <p>Open a chat from a friend card → chat modal.</p>
      </div>
    </aside>
  </main>

  <footer class="footer">© Healing Root Agro Ventures • Call: 08153729342 • WhatsApp: <a href="https://wa.me/2349138938301" target="_blank">+2349138938301</a></footer>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2>Login or Sign Up</h2>

      <div id="auth-forms">
        <form id="signup-form" class="auth-form">
          <input id="signup-name" placeholder="Full name" required>
          <input id="signup-email" type="email" placeholder="Email" required>
          <input id="signup-password" type="password" placeholder="Password" required>
          <button type="submit">Sign up</button>
        </form>

        <hr>

        <form id="login-form" class="auth-form">
          <input id="login-email" type="email" placeholder="Email" required>
          <input id="login-password" type="password" placeholder="Password" required>
          <button type="submit">Log in</button>
        </form>
      </div>

      <p id="auth-error" class="error"></p>
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profile-modal" class="modal hidden">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2>My Profile</h2>
      <img id="profile-photo" class="avatar-lg" src="images/default-profile.png" alt="profile">
      <input id="profile-upload" type="file" accept="image/*">
      <input id="profile-name" placeholder="Full name">
      <input id="profile-bio" placeholder="Short bio">
      <button id="profile-save">Save</button>
      <button id="btn-logout" class="danger">Log out</button>
    </div>
  </div>

  <!-- CHAT MODAL -->
  <div id="chat-modal" class="modal hidden">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2>Chat</h2>
      <div id="chat-header"></div>
      <div id="chat-messages" class="chat-box"></div>
      <div class="chat-input-row">
        <input id="chat-input" placeholder="Write a message...">
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
