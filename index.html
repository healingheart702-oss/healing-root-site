<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healing Root Agro Mini-Facebook</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal">
    <div class="auth-container">
      <h2>Sign In / Sign Up</h2>
      <div id="auth-message" class="auth-message"></div>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- HEADER / NAV -->
  <header>
    <h1>Healing Root Agro</h1>
    <nav>
      <button id="nav-feed">Feed</button>
      <button id="nav-products">Products</button>
      <button id="nav-profile">Profile</button>
      <button id="nav-notifications">Notifications</button>
      <button id="nav-admin">Admin</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <!-- VIEWS -->
  <main>
    <!-- FEED -->
    <section id="feed-view" class="view">
      <div class="create-post">
        <textarea id="post-text" placeholder="What's on your farm?"></textarea>
        <input type="file" id="post-image">
        <button id="post-btn">Post</button>
      </div>
      <div id="feed"></div>
    </section>

    <!-- PRODUCTS -->
    <section id="products-view" class="view">
      <h2>Our Products</h2>
      <div id="product-list"></div>
    </section>

    <!-- PROFILE -->
    <section id="profile-view" class="view">
      <h2>Profile</h2>
      <img id="profile-pic" src="images/default_profile.png" alt="Profile Pic" class="profile-img">
      <input type="file" id="profile-upload">
      <button id="save-profile-pic">Save Profile Pic</button>
      <textarea id="bio" placeholder="Write your bio..."></textarea>
      <button id="save-bio">Save Bio</button>
      <h3>Friends</h3>
      <div id="friends"></div>
    </section>

    <!-- NOTIFICATIONS -->
    <section id="notifications-view" class="view">
      <h2>Notifications</h2>
      <div id="notifications"></div>
    </section>

    <!-- ADMIN -->
    <section id="admin-view" class="view">
      <h2>Admin Panel</h2>
      <div id="admin-users"></div>
      <div id="admin-posts"></div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
