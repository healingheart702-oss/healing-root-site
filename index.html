<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healing Root Agro Ventures Farm Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2>Sign In / Sign Up</h2>
      <div id="auth-message" class="error"></div>

      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <button id="nav-feed">Feed</button>
    <button id="nav-products">Products</button>
    <button id="nav-profile">Profile</button>
    <button id="nav-chat">Chat</button>
    <button id="nav-admin" style="display:none;">Admin</button>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>

  <!-- Views -->
  <div id="feed-view" class="view">
    <h2>Feed</h2>
    <div id="post-creator">
      <textarea id="post-text" placeholder="What's on your mind?"></textarea>
      <input type="file" id="post-image">
      <button id="post-btn" class="btn">Post</button>
    </div>
    <div id="feed"></div>
  </div>

  <div id="products-view" class="view" style="display:none;">
    <h2>Products</h2>
    <div id="product-list"></div>
  </div>

  <div id="profile-view" class="view" style="display:none;">
    <h2>My Profile</h2>
    <img id="profile-pic" src="images/default_profile.png" alt="Profile Picture" width="120">
    <input type="file" id="profile-upload">
    <button id="save-profile-pic" class="btn">Save Picture</button>
    <textarea id="bio" placeholder="Your bio..."></textarea>
    <button id="save-bio" class="btn">Save Bio</button>
    <h3>Friends</h3>
    <div id="friends"></div>
    <h3>Notifications ðŸ“£</h3>
    <div id="notifications"></div>
  </div>

  <div id="chat-view" class="view" style="display:none;">
    <h2 id="chat-with">Chat</h2>
    <div id="messages" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:5px;"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-chat" class="btn">Send</button>
  </div>

  <div id="admin-view" class="view" style="display:none;">
    <h2>Admin Panel</h2>
    <h3>Users</h3>
    <div id="admin-users"></div>
    <h3>Posts</h3>
    <div id="admin-posts"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
