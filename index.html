<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Healing Root â€” Login</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/app.js" defer></script>
</head>
<body>
  <main class="centered">
    <div class="auth-box" id="auth-box">
      <h1>HEALING ROOT AGRO VENTURES</h1>

      <form id="signup-form" class="auth-form">
        <h2>Create account</h2>
        <input id="signup-name" placeholder="Full name" required />
        <input id="signup-email" placeholder="Email" type="email" required />
        <input id="signup-password" placeholder="Password" type="password" required />
        <button type="submit">Sign up</button>
      </form>

      <hr/>

      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input id="login-email" placeholder="Email" type="email" required />
        <input id="login-password" placeholder="Password" type="password" required />
        <button type="submit">Login</button>
      </form>

      <p id="auth-message" class="muted"></p>
    </div>
  </main>
</body>
</html>
