<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healing Root Agro Social App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    nav { background: #2e7d32; color: white; padding: 10px; display: flex; gap:10px; }
    nav button { background: #fff; color:#2e7d32; border:none; padding:8px 12px; cursor:pointer; }
    nav button:hover { background:#c8e6c9; }
    .view { display:none; padding: 20px; }
    .card { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { max-width: 100%; border-radius: 5px; }
    .muted { color: #666; }
    .btn { padding: 8px 12px; background: #2e7d32; color: white; border:none; cursor:pointer; border-radius: 5px; }
    .btn.small { padding: 4px 8px; font-size: 0.8rem; }
    #chat-window { display:none; position:fixed; bottom:0; right:0; width:300px; max-height:400px; background:#fff; border:1px solid #ccc; border-radius:8px; padding:10px; overflow-y:auto; }
    #chat-window h4 { margin:0 0 10px 0; }
    input, textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <button id="nav-feed">Feed</button>
    <button id="nav-products">Products</button>
    <button id="nav-profile">Profile</button>
    <button id="nav-notifications">Notifications</button>
    <button id="logout-btn">Logout</button>
  </nav>

  <!-- ================= FEED VIEW ================= -->
  <div id="feed-view" class="view">
    <h2>Feed</h2>
    <div id="feed"></div>
  </div>

  <!-- ================= PRODUCTS VIEW ================= -->
  <div id="products-view" class="view">
    <h2>Products</h2>
    <div id="product-list"></div>
  </div>

  <!-- ================= PROFILE VIEW ================= -->
  <div id="profile-view" class="view">
    <h2>Profile</h2>
    <img id="profile-pic" src="images/default_profile.png" alt="Profile" width="100">
    <h3>Bio</h3>
    <textarea id="bio" placeholder="Tell us about yourself"></textarea>
    <h3>Friends</h3>
    <div id="friends"></div>
  </div>

  <!-- ================= NOTIFICATIONS VIEW ================= -->
  <div id="notifications-view" class="view">
    <h2>Notifications</h2>
    <div id="notifications"></div>
  </div>

  <!-- ================= CHAT WINDOW ================= -->
  <div id="chat-window">
    <h4 id="chat-with">Chat</h4>
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-chat" class="btn">Send</button>
  </div>

  <!-- ================= AUTH FORMS ================= -->
  <div id="auth-forms" class="view">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- APP JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
