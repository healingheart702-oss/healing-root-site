<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healing Root Agro Ventures</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <button id="nav-feed">Feed</button>
    <button id="nav-products">Products</button>
    <button id="nav-profile">Profile</button>
    <button id="nav-chat">Chat</button>
    <button id="nav-admin" style="display:none;">Admin</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </nav>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2>Sign Up / Login</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="auth-message"></p>
    </div>
  </div>

  <!-- VIEWS -->
  <div id="feed-view" class="view"></div>
  <div id="products-view" class="view">
    <div id="product-list"></div>
  </div>
  <div id="profile-view" class="view">
    <img id="profile-pic" src="images/default_profile.png" alt="Profile Picture" width="100">
    <input type="file" id="profile-upload">
    <button id="save-profile-pic">Save Picture</button>
    <textarea id="bio" placeholder="Your bio..."></textarea>
    <button id="save-bio">Save Bio</button>
  </div>
  <div id="chat-view" class="view">
    <div id="friends"></div>
    <div id="chat-window">
      <h3 id="chat-with"></h3>
      <div id="messages"></div>
      <input type="text" id="chat-input" placeholder="Type message...">
      <button id="send-chat">Send</button>
    </div>
  </div>
  <div id="admin-view" class="view" style="display:none;">
    <h2>Users</h2>
    <div id="admin-users"></div>
    <h2>Posts</h2>
    <div id="admin-posts"></div>
  </div>
</body>
</html>
