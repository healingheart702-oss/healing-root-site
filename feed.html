<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Healing Root — Feed</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/feed.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="images/logo.png" alt="logo"><span>HEALING ROOT AGRO</span></div>
    <nav>
      <a href="feed.html" class="active">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
      <a href="admin.html">Admin</a>
      <a id="logout-link" href="#">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="new-post card">
      <textarea id="post-text" placeholder="Share something on the farm..."></textarea>
      <input type="file" id="post-image" accept="image/*">
      <div class="row">
        <button id="post-btn">Post</button>
      </div>
    </section>

    <section class="products card">
      <h2>Products — Starter Packs & Seedlings</h2>
      <div id="products-grid" class="products-grid"></div>
    </section>

    <section class="feed card">
      <h2>Social Feed</h2>
      <div id="feed-container"></div>
    </section>
  </main>
</body>
</html>
