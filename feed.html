<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healing Root Agro Ventures | Feed</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Healing Root AGRO</h1>
  <input type="text" id="searchInput" placeholder="Search products/users/posts" />
  <button id="searchBtn">Search</button>
  <span id="notifBadge" class="badge"></span>
  <button id="logoutBtn">Logout</button>
</header>

<section class="container">
  <div class="sidebar">
    <h3>Friend Requests</h3>
    <div id="requestsList"></div>
    <h3>Friends</h3>
    <div id="friendsList"></div>
    <h3>Chat List</h3>
    <div id="friendsChatList"></div>
  </div>

  <div class="main-feed">
    <div class="create-post">
      <textarea id="postText" placeholder="Write something..."></textarea>
      <input type="file" id="postImage" />
      <button id="postBtn">Post</button>
    </div>

    <h2>Feed</h2>
    <div id="feedContainer"></div>

    <div id="searchResults"></div>
  </div>

  <div class="sidebar">
    <h3>Notifications</h3>
    <div id="notificationsList"></div>
  </div>
</section>

<script type="module" src="js/app.js"></script>
</body>
</html>
